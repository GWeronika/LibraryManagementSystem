<!DOCTYPE html>
<html lang = "pl">      <!-- ustawienie języka strony -->

<head>
    <meta charset = "utf-8">		<!-- określenie jakie znaki będą używane -->
    <title>GetName</title>			<!-- to co pojawi się na zakładce -->
    <meta name = "description" content = "Zielonki to wieś położona w Małopolsce. Jej atrakcyjność podkreśla bezpośrednie sąsiedztwo z Krakowem i oddalonym o niecałe 15 km terenem Ojcowskiego Parku Narodowego"/>			      <!-- opis pojawiający się przed włączeniem strony -->
    <meta name = "keywords" content = "Zielonki, wieś, "/>			<!-- słowa klucze -->
    <meta name = "author" content = "Weronika Gaweł"/>			<!-- autor -->

</head>

<body>
    <form id="myForm">
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name">
        <button type="button" onclick="sendData()">Wyślij</button>
    </form>

    <script>
        function sendData() {   //javaScript
            var name = document.getElementById("name").value;

            var xhreq = new XMLHttpRequest();

            xhreq.open("POST", "http://localhost:8081/receiveData", true);
            xhreq.setRequestHeader("Content-Type", "application/json");

            var data = JSON.stringify({ "name": name });

            xhreq.onreadystatechange = function() {
                if (xhreq.readyState === 4 && xhreq.status === 200) {
                    console.log("Odebrano imię na serwerze: " + name);
                }
            };

            xhreq.send(data);
        }
    </script>
</body>

</html>
